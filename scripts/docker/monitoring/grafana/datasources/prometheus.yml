apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.40.0

  - name: BankingDB
    type: mssql
    access: proxy
    url: sqlserver:1433
    database: BankingSessionDB
    user: sa
    editable: true
    secureJsonData:
      password: ${DB_SA_PASSWORD}
    jsonData:
      encrypt: false
      sslmode: disable
