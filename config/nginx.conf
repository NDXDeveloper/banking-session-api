# Configuration Nginx pour Banking Session API

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Configuration des logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Configuration de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Configuration de sécurité
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;
    
    # Configuration de compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate no_last_modified no_etag auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;
    
    # Configuration du rate limiting
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
    limit_conn_zone $binary_remote_addr zone=conn:10m;
    
    # Configuration SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    
    # Configuration de l'upstream
    upstream banking_api {
        server banking-api:8080;
        keepalive 32;
    }
    
    # Redirection HTTP vers HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$server_name$request_uri;
    }
    
    # Configuration HTTPS
    server {
        listen 443 ssl http2;
        server_name _;
        
        # Certificats SSL (remplacez par vos certificats)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # Configuration de sécurité SSL
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Limitation des connexions
        limit_conn conn 20;
        
        # Configuration du client
        client_max_body_size 1M;
        client_body_timeout 60s;
        client_header_timeout 60s;
        
        # Configuration du proxy
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffers 32 4k;
        proxy_buffer_size 8k;
        proxy_busy_buffers_size 16k;
        
        # Headers de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Route principale de l'API
        location / {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://banking_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Route d'authentification avec limitation stricte
        location /api/SessionAuth/login {
            limit_req zone=auth burst=3 nodelay;
            proxy_pass http://banking_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Health check
        location /health {
            access_log off;
            proxy_pass http://banking_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Swagger (seulement en développement)
        location /swagger {
            # Décommentez pour autoriser Swagger en production
            # deny all;
            proxy_pass http://banking_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Blocage des fichiers sensibles
        location ~ /\\. {
            deny all;
        }
        
        location ~ \\.(conf|log|bak|backup|sql)$ {
            deny all;
        }
        
        # Configuration des erreurs personnalisées
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}